<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome to Our <span class="text-orange-500">Bank</span></h1>
    </header>
    <main>
        <section class="bg-red-400 mt-8 p-4 text-center w-9/12 mx-auto">
            <h3 class="text-3xl mb-4">Please login</h3>
            <input class="w-9/12 block mb-2 px-3" type="email" name="" id="email-user"
                placeholder="Enter your email address">
            <input class="w-9/12 block mb-2 px-3" type="password" name="" id="password-user"
                placeholder="Enter your password">
            <button id="btn-submit"
                class="bg-green-600 rounded-md hover:bg-sky-700 text-2xl text-white px-6 py-1">login</button>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
